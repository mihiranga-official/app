<h1 class="heder">Monthly Parameter Setup</h1>
<form  action="" class="container">
    <div class="items">
      <label for="">Id:</label>
      <input formControlName="jobCardMonth" type="text" />
    </div>
    <div class="items">
      <label for="">Active:</label>
      <select formControlName="jobDivision" name="" id="">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
      </select>
    </div>
    <div class="items">
      <label for="">Month:</label>
      <input formControlName="jobCardMonth" type="date" />

    </div>
    <div class="items">
      <label for="">Working Days:</label>
      <select formControlName="jobSection" name="" id="">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
      </select>
    </div>
    <div class="items">
      <label for="">Average hourse Per Shift:</label>
      <input formControlName="jobInDate" type="time" />
    </div>
    <div class="items">
      <label for="">Actual Days:</label>
      <input formControlName="jobInTime" type="text" />
    </div>
    <div class="items">
      <label for="">Working Hours Per Month:</label>
      <input formControlName="jobOutDate" type="time" />
    </div>
    <div class="items">
      <label for="">Maximum PiceRate Pay Ratio:</label>
      <input formControlName="jobOutTime" type="number" />
    </div>
   <div>
      <button class="parameter-">Save</button>
    </div> 
  </form>
  <div>
    <button style="align-items: center;" class="parameter-">Add Division(+)</button>
  </div> 
  <table style="width: 20%;">
    <tr>
      <th>Division</th>
      <th>Division Name</th>
      <th>Action</th>
    </tr>
    <tr>
      <td>1</td>
      <td ><input type="text"></td>
      <td>Germany</td>
    </tr>
    <tr>
      <td>2</td>
      <td ><input type="text"></td>
      <td>Mexico</td>
    </tr>
  </table>
