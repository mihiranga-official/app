<form [formGroup]="calculationForm"  action="" class="container">
  <div class="items">
    <label for="">Years:</label>
    <input formControlName="years" type="date" />
  </div>
  <div class="items">
    <label for="">Std Max:</label>
    <input type="text" formControlName="stdMax" />
  </div>
  <div class="items">
    <label for="">Eff.Month:</label>

    <input type="date" formControlName="effMonth" />
  </div>
  <div class="items">
    <label for="">Rate Type:</label>
    <select formControlName="rateType" name="" id="">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
    </select>
  </div>
  <div class="items">
    <label for="">Base Type:</label>
    <select formControlName="baseType" name="" id="">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
    </select>
  </div>
  <div>
    <button class="button-class">Calculate</button>
    <button class="button-class">Save</button>
  </div>
  <div class="items">
    <label for="">Id:</label>
    <input formControlName="Id" type="text" />
  </div>
  <div class="items">
    <label for="">Std.Hour:</label>
    <input formControlName="stdHour" type="text" />
  </div>
  <div class="items">
    <label for="">Std.Rate:</label>
    <input formControlName="stdRate" type="text" />
  </div>
  <div>
      <button (click)="logout()">Submit</button>
    </div> 
  </form>
  {{this.calculationForm.value | json}}
  <br>
  <br>
  <h1>Validation is Bellow</h1>
  {{this.calculationForm.valid }}
