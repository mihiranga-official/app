<form action="" class="container">
  <div class="items">
    <label for="">Years:</label>
    <input formControlName="jobCardMonth" type="date" />
  </div>
  <div class="items">
    <label for="">Std Max:</label>
    <input type="text" />
  </div>
  <div class="items">
    <label for="">Eff.Month:</label>

    <input type="date" />
  </div>
  <div class="items">
    <label for="">Rate Type:</label>
    <select formControlName="jobSection" name="" id="">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
    </select>
  </div>
  <div class="items">
    <label for="">Base Type:</label>
    <select formControlName="jobSection" name="" id="">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
    </select>
  </div>
  <div>
    <button class="button-class">Calculate</button>
    <button class="button-class">Save</button>
  </div>
  <div class="items">
    <label for="">Id:</label>
    <input formControlName="jobInTime" type="text" />
  </div>
  <div class="items">
    <label for="">Std.Hour:</label>
    <input formControlName="jobOutDate" type="text" />
  </div>
  <div class="items">
    <label for="">Std.Rate:</label>
    <input formControlName="jobOutTime" type="text" />
  </div>
  <!-- <div>
      <button (click)="output()">Submit</button>
    </div>  -->
</form>

<form action="" class="table-container">
  <div>
    <table style="width: 50%">
      <tr>
        <th>SN</th>
        <th>Year</th>
        <th>Rate</th>
        <th>Rate %</th>
        <th>Pieace Rate Amount</th>
        <th>Rate</th>
        <th>Rate</th>
      </tr>
      <tr>
        <td></td>

        <td></td>
      </tr>
      <tr>
        <td></td>

        <td></td>
      </tr>
    </table>
  </div>
</form>
